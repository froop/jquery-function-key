<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jquery.functionkey.js example</title>
</head>

<body>
	<div>
		keyCode=<span id="key-code"></span>
	</div>
	<div class="functions">
		<input type="button" class="f1" value="F1">
		<input type="button" class="f2" value="F2">
		<input type="button" class="f3" value="F3">
		<input type="button" class="f4" value="F4">
		<input type="button" class="f5" value="F5">
		<input type="button" class="f6" value="F6">
	</div>
	<div class="functions">
		<input type="button" class="f7" value="F7">
		<input type="button" class="f8" value="F8">
		<input type="button" class="f9" value="F9">
		<input type="button" class="f10" value="F10">
		<input type="button" class="f11" value="F11">
		<input type="button" class="f12" value="F12">
	</div>

	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="jquery.functionkey.js"></script>
	<script type="text/javascript">
		$(".functions").functionKey({
			handler : function (keyCode) {
				var CODE = $.functionKey.CODE;
				$("#key-code").text(keyCode);
				if (keyCode == CODE.f1) {
					alert("F1");
				}
			}
		});
	</script>
</body>
</html>
